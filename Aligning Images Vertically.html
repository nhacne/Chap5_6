<html>
    <head>
        <title>Aligning Images Vertically</title>
    </head>
    <body>
        <div style="width:450">
            <p><img src="image/bird.gif" alt="bird" width="100" height="100" align="top">TOP </p>
            </hr>
            <p><img src="image/bird.gif" alt="bird" width="100" height="100" align="middle">MIDDLE</p>
            </hr>
            <p><img src="image/bird.gif" alt="bird" width="100" height="100" align="bottom">BOTTOM</p>
        
        
        
        </div>
    </body>
</html>
